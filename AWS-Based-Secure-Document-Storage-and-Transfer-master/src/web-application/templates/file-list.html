<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css')}}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Character encoding scheme -->
    <meta charset="UTF-8">
    <title>Files on the cloud</title>
</head>

<body>
    <div class="container" style="color: #160214">
        <center>
            <h1 style="font-family: algerian;"> Cloud Based Secure Text transfer</h1><br><br>
        </center>
        {% if msg!=''%}
        <h3 style="color: red">{{msg}}</h3>
        {%else%}
        <h3>File Directory</h3>
        {% for itr in range(length):%}
        <li><a href="retrieve/file/{{list[itr]}}">{{list[itr]}}</a></li>
        {% endfor%} {%endif%}
    </div>
</body>

</html>
