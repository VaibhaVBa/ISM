<!DOCTYPE html>
<html>

<head>
    <title>Cloud Based Secure Text transfer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css')}}">

</head>

<body>
    <div class="container" style="color: #160214">
        <center>
            <h1 style="font-family: algerian; font-weight: normal !important;"> Cloud Based Secure Text transfer</h1><br><br>
        </center>
        {%if msg != ''%}
        <h3>{{msg}}</h3>
        {%else%}
        <p style="font-size:20px"><b>The following are the different files stored on the cloud:</b></p>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Uploader</th>
                </tr>
            </thead>
            <tbody>
                {%for itr in range(6,length):%}
                <tr>
                    <td><a href="retrieve/key/{{directory[itr]}}">Click here to download public key</a></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{directory[itr]}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        {%endif%}
    </div>
</body>

</html>
